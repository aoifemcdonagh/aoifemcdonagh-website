<!-- On scroll make the navbar shorter -->
<script>
    window.onscroll = function() {minimiseNavbar()};
    
    var navbar = document.getElementById("nav-wrapper"); 
    
    function minimiseNavbar() {
      if (document.body.scrollTop > 1 || document.documentElement.scrollTop > 1) {
        navbar.classList.add("sticky")
        document.getElementById("nav-container").style.paddingTop = "15px";
        document.getElementById("nav-container").style.paddingBottom = "15px";
      } else {
        navbar.classList.remove("sticky");
        document.getElementById("nav-container").style.paddingTop = "30px";
        document.getElementById("nav-container").style.paddingBottom = "30px";
      }
    }
</script>
