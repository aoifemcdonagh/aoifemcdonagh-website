<!-- Make navbar sticky -->
<script>
    window.onscroll = function() {makeSticky()};
    
    var navbar = document.getElementById("nav-wrapper"); 
    var sticky = navbar.offsetTop;
    
    function makeSticky() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
</script>
